<!DOCTYPE html>
<html lang="fa" data-bs-theme="dark" dir="rtl">

<head>
    <meta name="page-title" content="منوی رستوران آلفا">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#027B42">
    <title>منوی رستوران آلفا</title>
    <link href="./style/bootstrap.css" rel="stylesheet">
    <link href="./style/progressive-image.css" rel="stylesheet">
    <link href="./style/stylesheet.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
</head>

<body>
    <div id="loadingScreen"
        class="bg-body d-flex flex-column justify-content-center align-items-center h-100 w-100 position-absolute z-3">
        <img class="p-4" src="./assets/alpha.png" draggable="false" width="300px">
        <div class="spinner-border" role="status"></div>
    </div>
    <section id="main" class="h-100" style="display: none;">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img class="" src="./assets/alpha.png" draggable="false" width="200">
                    </div>
                    <div class="card shadow-lg mb-3">
                        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                            <div class="container-fluid">
                                <span id="back-to-main" type='button' class="material-symbols-rounded">
                                    arrow_forward
                                </span>

                                <a class="navbar-brand bold" href="#">
                                    منوی رستوران آلفا
                                </a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                            <a class="nav-link" aria-current="page" href="./index.html">صفحه
                                                اصلی</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="./menu.html">منوی آلفا</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>


                        <div id="menu" class="card-body p-3">
                            <div id="sub-container">
                                <div class="d-grid">
                                    <button id="mainmeal" type='button' class='btn'>
                                        <div class="card imagecontainer darken">
                                            <img src="./assets/images/restaurant.jpg" class="card-img">
                                            <div
                                                class="card-img-overlay d-flex align-items-center justify-content-center">
                                                <h1 class="card-title bold text-white">غذای اصلی</h1>
                                            </div>
                                        </div>
                                    </button>
                                    <button id="specialmeal" type='button' class='btn'>
                                        <div class="card imagecontainer darken">
                                            <img src="./assets/images/slide1.jpg" class="card-img">
                                            <div
                                                class="card-img-overlay d-flex align-items-center justify-content-center">
                                                <h1 class="card-title bold text-white">غذای مخصوص</h1>
                                            </div>
                                        </div>
                                    </button>
                                    <button id="burgers" type='button' class='btn'>
                                        <div class="card imagecontainer darken">
                                            <img src="./assets/images/burger.jpg" class="card-img">
                                            <div
                                                class="card-img-overlay d-flex align-items-center justify-content-center">
                                                <h1 class="card-title bold text-white">برگر</h1>
                                            </div>
                                        </div>
                                    </button>
                                    <button id="appetizer" type='button' class='btn'>
                                        <div class="card imagecontainer darken">
                                            <img src="./assets/images/breakfast.jpg" class="card-img">
                                            <div
                                                class="card-img-overlay d-flex align-items-center justify-content-center">
                                                <h1 class="card-title bold text-white">پیش غذا و سالاد</h1>
                                            </div>
                                        </div>
                                    </button>
                                    <button id="pasta" type='button' class='btn'>
                                        <div class="card imagecontainer darken">
                                            <img src="./assets/images/menu.jpg" class="card-img">
                                            <div
                                                class="card-img-overlay d-flex align-items-center justify-content-center">
                                                <h1 class="card-title bold text-white">پاستا</h1>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>



                            <div id="items-container" class="container text-center d-none">
                                <div class="row">
                                    <div class="col-9">
                                        <div id="items"></div>

                                        <div id="loading" class="d-flex justify-content-center p-2 d-none">
                                            <div class="spinner-border" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-3 d-flex flex-column px-1">


                                        <button id="mainmeal-sub" type='button' class='btn sb-menu'>
                                            <span class="material-symbols-rounded d-block">
                                                restaurant
                                            </span>
                                            غذای اصلی
                                        </button>

                                        <hr>

                                        <button id="specialmeal-sub" type='button' class='btn sb-menu'>
                                            <span class="material-symbols-rounded d-block">
                                                local_dining
                                            </span>
                                            <span class="fs7">غذای مخصوص</span>
                                        </button>

                                        <hr>

                                        <button id="burgers-sub" type='button' class='btn sb-menu'>
                                            <span class="material-symbols-rounded d-block">
                                                lunch_dining
                                            </span>
                                            برگر
                                        </button>

                                        <hr>

                                        <button id="appetizer-sub" type='button' class='btn sb-menu'>
                                            <span class="material-symbols-rounded d-block">
                                                grocery
                                            </span>
                                            پیش غذا
                                        </button>

                                        <hr>


                                        <button id="pasta-sub" type='button' class='btn sb-menu'>
                                            <span class="material-symbols-rounded d-block">
                                                dinner_dining
                                            </span>
                                            پاستا
                                        </button>

                                    </div>
                                </div>
                            </div>


                        </div>


                        <div id="detail" class="d-none">
                            <div class="imagecontainer"><img id="detail-image" draggable="false"
                                    onerror="this.src='./assets/notfound.jpg'">
                            </div>
                            <div class="p-3">
                                <h5 id="detail-title" class="bold"></h5>
                                <p id="detail-text" class=""></p>
                                <div class="d-flex justify-content-between mb-3">
                                    <div id="detail-type" class="text-danger bold"></div>
                                    <div id="detail-price" class="text-success bold"></div>
                                </div>
                                <div class="d-flex row d-none">
                                    <button id="video" type='button' class='btn btn-success'>پخش ویدیو</button>
                                </div>
                            </div>

                        </div>

                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                توسعه دهنده
                                <a class="text-success nounder" href="https://saeedmosavyzadeh.ir">سعید موسوی زاده</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/progressive-image.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
